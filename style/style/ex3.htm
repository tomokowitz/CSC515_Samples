<HTML>
<HEAD>
</HEAD>
<BODY>
<IMG SRC="butterfly.gif" NAME="pic1"
 STYLE="position:absolute;left:100;top:100">
<IMG SRC="happy.gif" NAME="pic2"
 STYLE="position:absolute;left:200;top:200">
<FORM name="form1" STYLE="position:absolute;left:0;top:300">
   Points: <INPUT TYPE="text" VALUE="0" NAME="score">
</FORM>
<DIV STYLE="position:absolute;left:20;top:10">
By setting a style, we can also position an object on the page.
<P>
The DIV container can be used to associate a block of HTML with a certain
style. This is easier than setting the style for each tag.
</DIV>
<P STYLE="position:absolute;left:20;top:350">
There is also a SPAN container.
</BODY></HTML>
