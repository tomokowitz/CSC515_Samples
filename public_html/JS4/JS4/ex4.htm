<script>
	function getArea(r)
	{
		return Math.PI * Math.pow(r,2);
	}
</script>
</head>
<body>
<form>
Radius of Circle <input type=text name=radius size=3>
<br> Area of Circle <input type=text name=area size=10>
<br> <input type=button value="Find area of circle" onClick="area.value=getArea(radius.value);">
</form>
