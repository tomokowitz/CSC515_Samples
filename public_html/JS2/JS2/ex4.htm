<script>
	function average(a, b, c)
	{
		var answer = (a + b + c) / 3;
		alert ("Doing average of " + a + ", " + b 
			+ ", and " + c);
		alert("Answer is " + answer);
	}
</script>
<body>
<script>
	var num1 = prompt("Enter first number","");
	var num2 = prompt("Enter second number","");
	var num3 = prompt("Enter third number","");
	average(num1, num2, num3);
</script>
